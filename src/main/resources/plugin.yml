name: ${name}
version: '${version}'
main: creeperpookie.itemhelper.ItemHelperPlugin
api-version: '1.21'
prefix: ${plugin_id}
load: STARTUP
authors: [ CreeperPookie ]
description: A simple plugin to help with modifying items!
website: https://github.com/CreeperPookie/ItemHelper
commands:
  itemhelper:
    aliases: [ "ih", "itemhelp"]
  enchanthelper:
    aliases: [ "eh", "enchantitem", "enchanthelp" ]
  attributehelper:
    aliases: [ "ah", "attributeitem", "attributehelp" ]
permissions:
    itemhelper.use:
        description: Allows the player to use the /itemhelper command
        default: op
    itemhelper.reload:
        description: Allows the player to reload the plugin
        default: op
    itemhelper.enchant:
        description: Allows the player to enchant items
        default: op
    itemhelper.attribute:
        description: Allows the player to apply attributes to items
        default: op